<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Contact | The Crafted Plate</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="icon" href="favicon.png.png" type="image/png">
<!-- Elegant Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Poppins:wght@300;400&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background-image: url('background-image.png.png');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    background-attachment: fixed;
    color: #fff;
}

/* Header & Logo */
header {
    background: #000;
    padding: 20px 20px;
    text-align: center;
    border-bottom: 1px solid #d4af37;
    border-radius: 20px;
}

header img.logo {
    width: 200px;
    height: 100px;
    object-fit: contain;
    display: block;
    margin: 0 auto 10px;
    transition: 0.3s ease;
}

header img.logo:hover {
    box-shadow: 0 0 35px rgba(212, 175, 55, 0.4);
    transform: scale(1.05);
}

header h1 {
    font-family: 'Playfair Display', serif;
    font-size: 32px;
    color: #d4af37;
    margin: 0;
}

/* Nav */
nav {
    background: #111;
    padding: 15px;
    text-align: center;
    border-bottom: 1px solid #d4af37;
}

nav a {
    color: #f5f5f5;
    text-decoration: none;
    margin: 0 20px;
    transition: 0.3s;
}

nav a:hover {
    color: #d4af37;
}

/* Contact Section */
.contact-section {
    max-width: 600px;
    margin: 50px auto;
    background: rgba(20, 20, 20, 0.9);
    padding: 40px;
    border-radius: 20px;
    border: 1px solid #d4af37;
}

.contact-section h2 {
    font-family: 'Playfair Display', serif;
    color: #d4af37;
    text-align: center;
    margin-bottom: 30px;
}

.contact-section p {
    font-size: 18px;
    color: #f5f5f5;
    margin-bottom: 20px;
}

.contact-section a {
    color: #d4af37;
    text-decoration: none;
}

.contact-section a:hover {
    text-decoration: underline;
}

/* Footer */
footer {
    background: #000;
    text-align: center;
    padding: 25px;
    border-top: 1px solid #d4af37;
}

footer a {
    color: #d4af37;
    text-decoration: none;
}

footer p {
    margin: 0;
    font-size: 14px;
    color: #aaa;
}

/* Responsive */
@media (max-width: 768px) {
    nav a {
        display: block;
        margin: 10px 0;
    }

    .contact-section {
        margin: 30px 20px;
        padding: 30px;
    }
}
</style>
</head>

<body>

<header>
    <img src="The-crafted-plate.png.png" alt="The Crafted Plate Logo" class="logo">
    <h1>The Crafted Plate - Contact</h1>
</header>

<nav>
    <a href="index.html">Home</a>
    <a href="about.html">About Us</a>
    <a href="recipes.html">Recipes</a>
    <a href="special.html">Special</a>
    <a href="contact.html">Contact</a>
    <a href="privacy.html">Privacy Policy</a>
</nav>

<section class="contact-section">
    <h2>Get in Touch</h2>
    <p>We would love to hear from you! For inquiries, collaborations, or suggestions, reach out to us at:</p>
    <p>Email: <a href="mailto:jaymurimiq@gmail.com">jaymurimiq@gmail.com</a></p>
</section>

<footer>
    <p>&copy; 2026 The Crafted Plate. All Rights Reserved.</p>
</footer>

</body>
</html>
<script>
let startX = 0;
let endX = 0;

// Detect touch start
document.addEventListener("touchstart", function(e) {
    startX = e.changedTouches[0].screenX;
});

// Detect touch end
document.addEventListener("touchend", function(e) {
    endX = e.changedTouches[0].screenX;
    handleSwipe();
});

function handleSwipe() {
    const currentPage = window.location.pathname.split("/").pop();

    // Swipe left
    if (endX < startX - 50) {

        if (currentPage === "index.html") {
            window.location.href = "special.html";
        }

        else if (currentPage === "special.html") {
            window.location.href = "recipes.html";
        }
    }

    // Swipe right
    if (endX > startX + 50) {

        if (currentPage === "special.html") {
            window.location.href = "index.html";
        }

        else if (currentPage === "recipes.html") {
            window.location.href = "special.html";
        }
    }
}
</script>
